<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
      <h1>Weather Dashboard</h1>
  </header>

  <main class="container">
    <div class="h-100 w-100 d-flex flex-row align-items-start ">
      <div class="searchSide flex-fill ">
          <h2>Search for a City:</h2>
          <div class="input-group">
              <input type="search" class="form-control rounded searchText" placeholder="City, State" aria-label="Search" aria-describedby="search-addon" />
              <button type="button" class="btn btn-outline-primary searchBTN" id="btn" >search</button>
          </div>
          <div class="locationHistory">
            <h4>Info</h4>
          </div>
          
      </div>

      <div class="dashboard flex-fill">
        <!-- todays forecast -->
          <div class="currentForecast">
            <h1>Todays Forecast</h1>
            <h4 class="temp">Temp: </h3>
            <h4 class="wind">Wind: </h3>
            <h4 class="humidity">Humidity: </h3>
          </div>
          <h2>5-Day Forecast:</h2>
        <!--5 day forecast  -->
          <div class="weekForecast d-flex flex-row align-items-start justify-content-between">
        
          </div>
      </div>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
